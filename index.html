<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manzar Clothing</title>
    <style>
        /* Reset */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #fdfdfd;
            color: #111;
            line-height: 1.6;
        }

        /* Header / Navigation */
        header {
            background-color: #fff;
            padding: 20px 50px;
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid #ddd;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 30px;
        }

        nav a {
            text-decoration: none;
            color: #111;
            font-weight: 600;
        }

        nav a:hover {
            color: #555;
        }

        /* Hero Section */
        .hero {
            background: url('https://source.unsplash.com/1600x600/?fashion,clothes') no-repeat center center/cover;
            height: 60vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            position: relative;
        }

        .hero h1 {
            font-size: 3em;
            background-color: rgba(0,0,0,0.4);
            padding: 20px;
            border-radius: 10px;
        }

        /* Product Categories */
        .categories {
            padding: 50px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 30px;
        }

        .category {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .category:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .category img {
            max-width: 100%;
            border-radius: 5px;
        }

        .category h3 {
            margin-top: 15px;
            font-size: 1.2em;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 30px;
            border-top: 1px solid #ddd;
            margin-top: 50px;
            color: #555;
        }
    </style>
</head>
<body>

<header>
    <nav>
        <ul>
            <li><a href="#Shirts">Shirts</a></li>
            <li><a href="#Hoodies">Hoodies</a></li>
            <li><a href="#Jeans">Jeans</a></li>
            <li><a href="#Sweats">Sweats</a></li>
            <li><a href="#Outerwear">Outerwear</a></li>
        </ul>
    </nav>
</header>

<section class="hero">
    <h1>Welcome to Manzar Clothing</h1>
</section>

<section class="categories">
    <div class="category" id="Shirts">
        <img src="https://source.unsplash.com/400x400/?tshirt,fashion" alt="Shirts">
        <h3>Shirts</h3>
    </div>
    <div class="category" id="Hoodies">
        <img src="https://source.unsplash.com/400x400/?hoodie,fashion" alt="Hoodies">
        <h3>Hoodies</h3>
    </div>
    <div class="category" id="Jeans">
        <img src="https://source.unsplash.com/400x400/?jeans,fashion" alt="Jeans">
        <h3>Jeans</h3>
    </div>
    <div class="category" id="Sweats">
        <img src="https://source.unsplash.com/400x400/?sweatshirt,fashion" alt="Sweats">
        <h3>Sweats</h3>
    </div>
    <div class="category" id="Outerwear">
        <img src="https://source.unsplash.com/400x400/?jacket,fashion" alt="Outerwear">
        <h3>Outerwear</h3>
    </div>
</section>

<footer>
    &copy; 2025 Manzar Clothing. All rights reserved.
</footer>

</body>
</html>
