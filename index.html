<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manzar Clothing</title>
    <style>
        /* Reset */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        /* Body */
        body {
            font-family: 'Georgia', serif;
            background-color: #f8f4f0;
            color: #1a1a1a;
            line-height: 1.6;
        }

        /* Header */
        header {
            background-color: #fff;
            padding: 20px 50px;
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid #ccc;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 25px;
        }

        nav a {
            text-decoration: none;
            color: #1a1a1a;
            font-weight: 500;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #7a5c61;
        }

        /* Hero Section */
        .hero {
            background: url('https://source.unsplash.com/1600x600/?fashion,clothes,calm') no-repeat center center/cover;
            height: 60vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            position: relative;
        }

        .hero h1 {
            font-size: 3em;
            background-color: rgba(0,0,0,0.45);
            padding: 25px 40px;
            border-radius: 12px;
            letter-spacing: 1px;
        }

        /* Product Categories */
        .categories {
            padding: 60px 50px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 35px;
        }

        .category {
            background-color: #fff;
            border: 1px solid #eee;
            padding: 25px;
            text-align: center;
            border-radius: 12px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .category:hover {
            transform: translateY(-7px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }

        .category img {
            max-width: 100%;
            border-radius: 8px;
            transition: transform 0.3s;
        }

        .category img:hover {
            transform: scale(1.05);
        }

        .category h3 {
            margin-top: 18px;
            font-size: 1.3em;
            color: #4a3f3d;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 40px;
            border-top: 1px solid #ddd;
            margin-top: 60px;
            color: #7a5c61;
            font-style: italic;
        }
    </style>
</head>
<body>

<header>
    <nav>
        <ul>
            <li><a href="#Shirts">Shirts</a></li>
            <li><a href="#Hoodies">Hoodies</a></li>
            <li><a href="#Jeans">Jeans</a></li>
            <li><a href="#Sweats">Sweats</a></li>
            <li><a href="#Outerwear">Outerwear</a></li>
        </ul>
    </nav>
</header>

<section class="hero">
    <h1>Welcome to Manzar Clothing</h1>
</section>

<section class="categories">
    <div class="category" id="Shirts">
        <img src="https://source.unsplash.com/400x400/?tshirt,fashion,calm" alt="Shirts">
        <h3>Shirts</h3>
    </div>
    <div class="category" id="Hoodies">
        <img src="https://source.unsplash.com/400x400/?hoodie,fashion,calm" alt="Hoodies">
        <h3>Hoodies</h3>
    </div>
    <div class="category" id="Jeans">
        <img src="https://source.unsplash.com/400x400/?jeans,fashion,calm" alt="Jeans">
        <h3>Jeans</h3>
    </div>
    <div class="category" id="Sweats">
        <img src="https://source.unsplash.com/400x400/?sweatshirt,fashion,calm" alt="Sweats">
        <h3>Sweats</h3>
    </div>
    <div class="category" id="Outerwear">
        <img src="https://source.unsplash.com/400x400/?jacket,fashion,calm" alt="Outerwear">
        <h3>Outerwear</h3>
    </div>
</section>

<footer>
    &copy; 2025 Manzar Clothing. All rights reserved.
</footer>

</body>
</html>
