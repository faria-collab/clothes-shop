<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manzar Clothing</title>
    <style>
        /* Global Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Georgia', serif;
            color: #1a1a1a;
            height: 100vh;
            background: url('assets/forest.gif') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow-x: hidden;
        }

        h1 {
            font-size: 4rem;
            color: #2e8b57; /* Dark green */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        /* Products Section */
        #products {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 50px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .product {
            margin: 10px;
            padding: 20px;
            text-align: center;
            width: 200px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .product:hover {
            transform: translateY(-10px);
        }

        .product img {
            width: 100%;
            border-radius: 8px;
        }

        .product h3 {
            margin: 10px 0;
            font-size: 1.2rem;
            color: #333;
        }

        .product p {
            font-size: 1rem;
            color: #555;
        }

        /* Sidebar Menu */
        #menu {
            position: fixed;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 5px;
            padding: 10px;
            display: none;
            z-index: 1000;
        }

        #menu ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        #menu ul li {
            margin: 10px 0;
            text-align: center;
        }

        #menu ul li a {
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            transition: color 0.3s ease;
        }

        #menu ul li a:hover {
            color: #2e8b57; /* Dark green */
        }

        #menuToggle {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1001;
            cursor: pointer;
            font-size: 2rem;
            color: white;
            background-color: rgba(0, 0, 0, 0.7);
            border: none;
            padding: 10px;
            border-radius: 5px;
        }

        /* Smooth scroll */
        html {
            scroll-behavior: smooth;
        }

        /* Make sure products section appears below hero */
        #productsSection {
            padding-top: 100vh; /* full screen height for landing */
        }

    </style>
</head>
<body>
    <h1>Manzar Clothing</h1>

    <button id="menuToggle" onclick="toggleMenu()">â˜°</button>
    <div id="menu">
        <ul>
            <li><a href="#" onclick="filterProducts('Shirts')">Shirts</a></li>
            <li><a href="#" onclick="filterProducts('Hoodies')">Hoodies</a></li>
            <li><a href="#" onclick="filterProducts('Jeans')">Jeans</a></li>
            <li><a href="#" onclick="filterProducts('Sweats')">Sweats</a></li>
            <li><a href="#" onclick="filterProducts('Outerwear')">Outerwear</a></li>
            <li><a href="#" onclick="filterProducts('All')">All</a></li>
        </ul>
    </div>

    <div id="productsSection">
        <div id="products"></div>
    </div>

    <script>
        const products = [
            { name: 'Classic T-Shirt', category: 'Shirts', image: 'https://via.placeholder.com/200x200.png?text=Shirt' },
            { name: 'Stylish Hoodie', category: 'Hoodies', image: 'https://via.placeholder.com/200x200.png?text=Hoodie' },
            { name: 'Slim Fit Jeans', category: 'Jeans', image: 'https://via.placeholder.com/200x200.png?text=Jeans' },
            { name: 'Cozy Sweats', category: 'Sweats', image: 'https://via.placeholder.com/200x200.png?text=Sweats' },
            { name: 'Warm Outerwear', category: 'Outerwear', image: 'https://via.placeholder.com/200x200.png?text=Outerwear' },
            // Add more products if needed
        ];

        const productsContainer = document.getElementById('products');

        function displayProducts(filteredProducts) {
            productsContainer.innerHTML = '';
            filteredProducts.forEach(product => {
                const productElement = document.createElement('div');
                productElement.classList.add('product');
                productElement.innerHTML = `
                    <img src="${product.image}" alt="${product.name}">
                    <h3>${product.name}</h3>
                    <p>$100</p>
                `;
                productsContainer.appendChild(productElement);
            });
        }

        function filterProducts(category) {
            if (category === 'All') {
                displayProducts(products);
            } else {
                const filtered = products.filter(product => product.category === category);
                displayProducts(filtered);
            }
            window.scrollTo({ top: document.getElementById('productsSection').offsetTop, behavior: 'smooth' });
        }

        function toggleMenu() {
            const menu = document.getElementById('menu');
            menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
        }

        // Initialize
        displayProducts(products);
    </script>
</body>
</html>
