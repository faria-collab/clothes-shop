<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manzar Clothing</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Playfair Display', serif;
      background: url('assets/Lake%20evenings.gif') no-repeat center center fixed;
      background-size: cover;
      color: #0b3d2e;
      overflow-x: hidden;
    }

    header {
      text-align: center;
      padding: 150px 20px 100px;
      background: rgba(255, 255, 255, 0.4);
    }

    header h1 {
      font-size: 4rem;
      letter-spacing: 2px;
    }

    /* Menu button */
    .menu {
      position: fixed;
      top: 30px;
      right: 40px;
      cursor: pointer;
      z-index: 10;
    }

    .menu div {
      width: 35px;
      height: 4px;
      background-color: #0b3d2e;
      margin: 6px 0;
      transition: 0.4s;
    }

    /* Dropdown */
    .dropdown {
      position: fixed;
      top: 80px;
      right: 40px;
      background: rgba(255,255,255,0.9);
      border-radius: 10px;
      padding: 10px 0;
      display: none;
      flex-direction: column;
      width: 150px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .dropdown a {
      text-decoration: none;
      color: #0b3d2e;
      padding: 10px 15px;
      transition: background 0.3s;
    }

    .dropdown a:hover {
      background-color: rgba(11,61,46,0.1);
    }

    /* Products grid */
    section {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 40px;
      padding: 50px;
      background: rgba(255,255,255,0.7);
    }

    .product {
      background: white;
      border-radius: 15px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s;
    }

    .product:hover {
      transform: scale(1.05);
    }

    .product img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 15px;
    }

    .product h3 {
      font-size: 1.4rem;
      margin-bottom: 8px;
    }

    .product p {
      font-size: 1.1rem;
      color: #0b3d2e;
    }
  </style>
</head>
<body>

  <div class="menu" onclick="toggleMenu()">
    <div></div>
    <div></div>
    <div></div>
  </div>

  <div class="dropdown" id="dropdown">
    <a href="#" onclick="filterProducts('all')">All</a>
    <a href="#" onclick="filterProducts('shirts')">Shirts</a>
    <a href="#" onclick="filterProducts('hoodies')">Hoodies</a>
    <a href="#" onclick="filterProducts('jeans')">Jeans</a>
    <a href="#" onclick="filterProducts('sweats')">Sweats</a>
    <a href="#" onclick="filterProducts('outerwear')">Outerwear</a>
  </div>

  <header>
    <h1>Manzar Clothing</h1>
  </header>

  <section id="product-list">
    <div class="product" data-category="shirts">
      <img src="https://via.placeholder.com/250x250.png?text=Shirt" alt="Shirt">
      <h3>Classic Shirt</h3>
      <p>$100</p>
    </div>
    <div class="product" data-category="hoodies">
      <img src="https://via.placeholder.com/250x250.png?text=Hoodie" alt="Hoodie">
      <h3>Cozy Hoodie</h3>
      <p>$100</p>
    </div>
    <div class="product" data-category="jeans">
      <img src="https://via.placeholder.com/250x250.png?text=Jeans" alt="Jeans">
      <h3>Denim Jeans</h3>
      <p>$100</p>
    </div>
    <div class="product" data-category="sweats">
      <img src="https://via.placeholder.com/250x250.png?text=Sweats" alt="Sweats">
      <h3>Comfort Sweats</h3>
      <p>$100</p>
    </div>
    <div class="product" data-category="outerwear">
      <img src="https://via.placeholder.com/250x250.png?text=Jacket" alt="Outerwear">
      <h3>Stylish Jacket</h3>
      <p>$100</p>
    </div>
  </section>

  <script>
    const dropdown = document.getElementById('dropdown');

    function toggleMenu() {
      dropdown.style.display = dropdown.style.display === 'flex' ? 'none' : 'flex';
    }

    function filterProducts(category) {
      const products = document.querySelectorAll('.product');
      products.forEach(product => {
        if (category === 'all' || product.dataset.category === category) {
          product.style.display = 'block';
        } else {
          product.style.display = 'none';
        }
      });
      dropdown.style.display = 'none';
    }
  </script>

</body>
</html>
